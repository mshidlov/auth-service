name: Code Validation

on:
  workflow_dispatch:
jobs:
  validate-code:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Build
        run: npm run build
      - name: Run Test
        run: npm run test
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html-report
